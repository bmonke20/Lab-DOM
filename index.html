<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        #taskInput {
            width: 60%;
            padding: 8px;
            margin-bottom: 10px;
        }

        #addTaskBtn {
            padding: 8px 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #addTaskBtn:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer; /* Add cursor pointer to indicate clickable */
        }

        li:hover {
            background-color: #f0f0f0; /* Add hover effect */
        }

        button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        /* Style for completed tasks */
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <button id="addTaskBtn">Add Task</button>
    <ul id="taskList">
        <!-- Tasks will be added here dynamically -->
    </ul>

    <script>
        // JavaScript code
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');

        // Function to toggle line-through style on task item
        function toggleTaskCompletion(taskItem) {
            taskItem.classList.toggle('completed');
        }

        // Function to edit task text
        function editTask(taskItem) {
            const newText = prompt('Edit task:', taskItem.textContent);
            if (newText !== null && newText.trim() !== '') {
                taskItem.textContent = newText;
            }
        }

        // Function to add a new task
        function addTask() {
            const taskText = prompt('Enter a new task:');
            if (taskText !== null && taskText.trim() !== '') {
                const taskItem = document.createElement('li');
                taskItem.textContent = taskText;

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '‚ùå';
                deleteBtn.addEventListener('click', function() {
                    taskItem.remove();
                });

                taskItem.appendChild(deleteBtn);

                // Toggle line-through style on task item when clicked
                taskItem.addEventListener('click', function() {
                    toggleTaskCompletion(taskItem);
                });

                // Allow editing task text by clicking on the task itself
                taskItem.addEventListener('click', function(event) {
                    if (event.target !== deleteBtn) {
                        editTask(taskItem);
                    }
                });

                taskList.appendChild(taskItem);
            }
        }

        // Event listener for the "Add Task" button
        addTaskBtn.addEventListener('click', addTask);
    </script>
</body>
</html>
