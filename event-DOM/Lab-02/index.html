<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="">
    <button id="html" onclick="btnClick1()">Submit Form HTML</button>
    <button id="DOM">Submit Form DOM</button>
    <button id="Evenlist">Submit Form Evenlist</button>
  </form>
  <script>

    // HTML
    function btnClick1() {
      alert('Form is Submitted by HTML')
    }

    // DOM
    let btnDOM = document.getElementById('DOM')
    btnDOM.onclick = function () {
      alert('Form is Submitted by DOM')    }

    // addEventListener
    const btnEven = document.getElementById('Evenlist')
    btnEven.addEventListener('click', function () {
      alert('Form is Submitted by EvenList')
    })

    // HTML    
    // DOM
    // Evenlist
    btnEven.removeEventListener('click',btnEven)
  </script>
</body>

</html>

<!-- จงสร้าง Form ที่มี Button สำหรับ submit form และเขียนคำสั่งเพิ่ม Event Handler ลงใน Form เมื่อผู้ใช้กด submit form ให้ Alert คำว่า “Form is submitted” โดยใช้วิธีดังนี้
HTML-attribute
DOM property
Event listener
จงเขียนคำสั่งยกเลิก Event Handler -->
