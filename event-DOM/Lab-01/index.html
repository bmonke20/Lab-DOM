<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>===</button>
  <script>
    const button = document.querySelector('button')
    button.addEventListener('click', () => alert('1'));  // (1) work
    button.removeEventListener('click', () => alert('1')); // (2) not work
    button.onclick = () => alert(2); // (3) work
  </script>
</body>

</html>
